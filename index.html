<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="headerLogo">
                    <a href="#">
                        <img src="img\Group 27.png" alt="">
                    </a>
                </div>
                <div class="mainMenu">
                    <a href="#">o nas</a>
                    <a href="#">oferta</a>
                    <a href="#">towarzystwa ubezpieczeń</a>
                    <a href="#">dołącz do nas</a>
                    <a href="#">przydatne materiały</a>
                    <a href="#">oddziały</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="homeBanerSection" style="background-image: url(img/shutterstock_1105116683.jpg)">
        <div class="blueBackground">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <h2 class="titleHomeBaner">Ubezpieczenie majątkowe</h2>
                        <h4 class="subTitleHomeBaner">Skontaktuj się z nami i skorzystaj<br>ze specjalnej oferty!</h4>
                    </div>
                    <div class="contactFormHomeBaner">
                        <h3 class="titleContactFormHomeBaner">Podaj dane kontaktowe, a my przygotujemy najlepszą ofertę</h3>
                        <div class="formHomeBaner container">
                            <div class="row">
                                <div class="col-12 formRow">
                                    <input type="text" name="name" placeholder="Imię i nazwisko">
                                </div>
                                <div class="col-12 formRow">
                                    <input type="email" name="e-mail" placeholder="Adres e-mail">
                                </div>
                                <div class="col-12 formRow">
                                    <input type="tel" name="phone" placeholder="Nr telefonu">
                                </div>
                                <div class="col-7 formRow">
                                    <input type="text" name="town" placeholder="Miejscowość">
                                </div>
                                <div class="col-5 formRow">
                                    <input type="text" name="zip-code" placeholder="Kod pocztowy">
                                </div>
                                <div class="col-12">
                                    <label class="formCheckbox">
                                        <input type="checkbox">
                                        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</p>
                                    </label>
                                </div>
                                <div class="col-12 formButton">
                                    <input type="submit" value="Wyślij">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js\custom.js"></script>

</html>
